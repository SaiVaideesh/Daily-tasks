<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
</head>
<body>
   <center>
    <h1><i>Regester</i></h1>
    <form action="./registersuccess.html" method="get" autocomplete="off">
        <label for="username">Username:-</label>
        <input id="username" type="username" minlength="3" maxlength="8" placeholder="Enter username" required>
        <br><br>
        <label  for="email">Email:-</label>
        <input id="email" type="email" placeholder="Enter email">
        <br><br>
        <label for="password">Password:-</label>
        <input id="password" type="password" minlength="8" maxlength="16" placeholder="Enter password">
        <br><br>
        <input type="submit" value="Register">
        <br><br>
        <a href="./task8.html">Login page</a>
    </form>
   </center>
</body>
</html>
