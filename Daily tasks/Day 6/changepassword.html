<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
</head>
<body>
    <center>
        <h1><i>Password changed successful</i></h1>
<form method="get" action="./task8.html">
    <label for="username">Username:-</label>
    <input id="username" type="username" minlength="3" maxlength="8" placeholder="Enter username" required>

    <input id="new password" type="password" minlength="8" maxlength="16" placeholder="Enter new password">

    <input type="submit" value="Login page">
    <br><br>
    <a href="./register.html">Register</a>
</form>
    </center>
</body>
